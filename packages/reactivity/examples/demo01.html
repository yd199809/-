<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script type="module">
    import { ref, effect } from "../dist/reactivity.esm.js";
    // import { ref, effect } from "../../../node_modules/vue/dist/vue.esm-browser.js";
    // console.log(ref);
    // console.log(effect);

    const count = ref(0);
    const runner = effect(() => {
      console.log("effect count value", count.value);
      return 1;
    }, {
      scheduler() {
        const newValue = runner();
        console.log("触发了scheduler", newValue);
      }
    });

    console.dir(runner);

    setTimeout(() => {
      count.value = 1;
    }, 1000);
  </script>
</body>

</html>
